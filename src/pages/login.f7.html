<div class="page" data-name="login">
  <div class="swiper-container login-container swiper-init demo-swiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide appIntro">
        <div class="appstatcont">
          <img class="appstatus" src="../static/icons/logo-256.png" />
        </div>
        <h1 class="h-msg align-self-center text-align-center" style="font-size: 2.1rem;">
          Ambulance Tracker
        </h1>
        <p class="p-msg text-align-center" style="font-size: 1.5rem;">
          An application to track Ambulance location in realtime.
        </p>
        <div class="text-align-center" style="text-align: center;">
          <button class="text-align-center button bgetstarted button-large button-raised button-fill"
            style="display: inline; width: auto; font-size: large;" onclick="getNext()">
            Get started
          </button>
        </div>
      </div>
      <div class="swiper-slide appchooseDept">
        <h1 class="h-msg align-self-center text-align-center" style="font-size: 2.1rem; margin-top: 5vh;">
          Choose Department
        </h1>
        <div onclick="setDept('amb')" class="appchooseDept">
          <h1 style="font-size: 1.8rem;">Ambulance</h1>
          <img style="height: 150px; width: 150px;" src="../static/icons/logo-256.png" />
        </div>
        <div onclick="setDept('pol')" class="appchooseDept">
          <h1 style="font-size: 1.8rem;">Police</h1>
          <img style="height: 150px; width: 150px; border-radius: 50%;" src="../static/icons/police.jpg" />
        </div>
      </div>
      <div class="swiper-slide appLogin">
        <div class="appchooseDept">
          <h1 class="text-align-centre" style="font-size: 3rem; margin-top: 15vh;">Welcome Back</h1>
          <div id="deptImage"></div>
        </div>
        <form class="list no-hairlines-md no-margin-bottom" id="login-form">
          <ul>
            <li>
              <div class="item-content item-input item-input-outline">
                <div class="item-inner">
                  <div class="item-title item-floating-label">E-mail</div>
                  <div class="item-input-wrap">
                    <input id="emID" type="email" required validate name="email" placeholder="Enter your E-mail ID" />
                    <span class="input-clear-button"></span>
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content item-input item-input-outline">
                <div class="item-inner">
                  <div class="item-title item-floating-label">
                    Enter your password
                  </div>
                  <div class="item-input-wrap">
                    <input type="password" required validate name="password" />
                  </div>
                </div>
              </div>
            </li>
            <input type="reset" style="display: none;" id="resetloginform" />
          </ul>
        </form>
        <div class="text-align-center margin-top margin-bottom" style="text-align: center;">
          <button onclick="signIn()" class="text-align-center button button-large button-raised button-fill"
            style="display: inline; width: 200px;">
            <span>Sign In</span>
          </button>
        </div>
        <div class="text-align-center margin-bottom" style="text-align: center;">
          <button onclick="swiper.slidePrev()" class="text-align-center button button-small"
            style="display: inline; width: 50px;">
            <i class="material-icons color-blue md-only">arrow_back</i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
